      <ccc-kpi-card [kpi]="kpi"></ccc-kpi-card>
    </div>
    <div ibmCol [columnNumbers]="{ 'lg': 2 }"></div>
    <div ibmCol [columnNumbers]="{ 'lg': 2 }"></div>
