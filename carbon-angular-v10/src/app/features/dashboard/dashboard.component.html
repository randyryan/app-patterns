<div ibmGrid class="bx--grid--full-width dashboard">
  <div ibmRow style="margin-bottom: 1rem;">
    <div ibmCol [columnNumbers]="{ lg: '16' }">
      <p>This is a dashboard page, the dashboard page uses a banner that act as a part of the page showing Breadcrumbs and a Heading.</p>
    </div>
  </div>
  <div ibmRow>
    <div ibmCol class="bx--offset-lg-4" [columnNumbers]="{ lg: 4 }">
      <app-data-time-select label="Select" [inline]="true">
        <ibm-dropdown-list [items]="items"></ibm-dropdown-list>
      </app-data-time-select>
    </div>
    <div ibmCol [columnNumbers]="{ lg: 4}">
      <ibm-dropdown label="Dropdown" [inline]="false" [appendInline]="true">
        <ibm-dropdown-list [items]="items"></ibm-dropdown-list>
      </ibm-dropdown>
    </div>
    <div ibmCol [columnNumbers]="{ lg: 4 }">
      <app-card border="condense" [theme]="'light'">
        <app-data-time-select body [inline]="true">
          <ibm-dropdown-list [items]="items"></ibm-dropdown-list>
        </app-data-time-select>
      </app-card>
    </div>
  </div>
</div>
