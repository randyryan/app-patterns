<div ibmGrid class="bx--grid--full-width dashboard">
  <div ibmRow style="margin-bottom: 1rem;">
    <div ibmCol [columnNumbers]="{ lg: '16' }">
      <p>This is a dashboard page, the dashboard page uses a banner that act as a part of the page showing Breadcrumbs and a Heading.</p>
    </div>
  </div>
  <div ibmRow>
    <div ibmCol [columnNumbers]="{ lg: 4}">
      <app-data-time-select label="inline small light" [inline]="true" size="sm" theme="light"></app-data-time-select>
    </div>
    <div ibmCol [columnNumbers]="{ lg: 4 }">
      <app-data-time-select label="inline light" [inline]="true" theme="light"></app-data-time-select>
    </div>
    <div ibmCol [columnNumbers]="{ lg: 4 }">
      <app-data-time-select label="inline large light" [inline]="true" size="lg" theme="light"></app-data-time-select>
    </div>
    <div ibmCol [columnNumbers]="{ lg: 4 }">
      <app-data-time-select label="inline xlarge light" [inline]="true" size="xl" theme="light"></app-data-time-select>
    </div>
  </div>
</div>
